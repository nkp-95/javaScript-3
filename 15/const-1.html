<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    console.log(currentYear);
    // 선언불가
    const currentYear;

/*
var 변수 : 재선언가능, 재할당 가능
let 변수 : 재선언 불가, 재할당 가능
const 변수 : 재선언 불가, 재할당 불가(상수)
*/
  </script>
</body>
</html>
