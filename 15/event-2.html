<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트와 이벤트 처리기</title>
  <link rel="stylesheet" href="css/function.css">
</head>
<body>
  <ul>
    <li><a href="#" onclick="changeBg('Green')"('버튼을 클릭했습니다.')">Green</a></li>
    <li><a href="#" onclick="changeBg('Orange')"('버튼을 클릭했습니다.')">Orange</a></li>
    <li><a href="#" onclick="changeBg('Purple')"('버튼을 클릭했습니다.')">Purple</a></li>
  </ul>
  <div id="result"></div>

  <script>
    function changeBg(color){
      const result = document.querySelector('#result');//div result 객체화
      result.style.backgroundColor = color;
    }
  </script>
</body>
</html>
