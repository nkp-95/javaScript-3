<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    console.log(currentYear);
    // 선언불가
    currentYear = 2025;   //재할당 불가
    console.log(currentYear);

/*
var 변수 : 재선언가능, 재할당 가능
let 변수 : 재선언 불가, 재할당 가능
const 변수 : 재선언 불가, 재할당 불가(상수)

# 자바 스크립트 변수, 이렇게 사용하세요
1. 전역 변수 최소한으로 사용 합니다.
2. var 변수는 함수의 시작 부분에서 선언 합니다.
3. for문에서 카운터 변수를 사용할 때는 var 예약어를 
    사용하지 않습니다.
4. ES6를 사용한다면 예약어 var 보다
    let을 사용하는것이 좋다.
*/
  </script>
</body>
</html>
