<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수를 사용한 함수 선언하고 호출</title>
  <style>
    body{
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    // function addNumber(num1, num2){
    //   var sum = num1 + num2;
    //   return sum;
    // }
    (function(n1, n2){
      sum = n1 + n2;
    }(10, 20));

    document.write("즉시 실행 함수 결과 : " + sum);

  </script>
</body>
</html>
